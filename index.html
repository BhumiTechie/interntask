<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">WhatsApp Extension</h1>
        <!-- Filter buttons -->
        <div class="flex mb-4">
            <button id="allBtn" class="filter-btn active">All</button>
            <button id="unreadBtn" class="filter-btn">Unread</button>
            <button id="awaitingReplyBtn" class="filter-btn">Awaiting Reply</button>
            <button id="needsReplyBtn" class="filter-btn">Needs Reply</button>
        </div>
        <!-- Custom filter input -->
        <div class="flex mb-4">
            <input type="text" id="filterName" class="border rounded-l px-2" placeholder="Filter Name">
            <button id="createFilterBtn" class="bg-blue-500 text-white rounded-r px-4 py-2">Create Filter</button>
        </div>
        <!-- Contacts display -->
        <div id="contacts" class="border rounded p-4">
            <!-- Contacts will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
